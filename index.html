<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Heroes</title>
  <style>
    /* General Body Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2a3d52; /* Updated Background Color */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* Title Styling */
    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #ffcc00;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }

    h2 {
      font-size: 1.8rem;
      color: #ccc;
      margin: 20px 0;
    }

    /* Button Container */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    /* General Button Styling */
    .button {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      text-transform: uppercase;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .button:hover {
      background-color: #0056b3;
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .button:active {
      transform: translateY(2px);
    }

    /* Link Buttons Styling */
    .link-button {
      background-color: #28a745;
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 8px;
      text-transform: uppercase;
      transition: all 0.3s ease-in-out;
    }

    .link-button:hover {
      background-color: #218838;
      transform: translateY(-4px);
    }

    .link-button:active {
      transform: translateY(2px);
    }

    /* Social Media Buttons */
    .social-media-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .social-media-button {
      background-color: #ff3b30;
      color: white;
      padding: 12px 25px;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 8px;
      text-transform: uppercase;
      transition: all 0.3s ease-in-out;
    }

    .social-media-button:hover {
      background-color: #d0261a;
      transform: translateY(-4px);
    }

    .social-media-button:active {
      transform: translateY(2px);
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .button-container {
        flex-direction: column;
      }

      .button, .link-button, .social-media-button {
        width: 80%;
        margin: 10px 0;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      .button, .link-button, .social-media-button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Marvel Heroes</h1>
  <p>Click on a hero to visit their page, or go to their official websites:</p>
  
  <!-- Hero Buttons -->
  <div class="button-container">
    <a href="captain_america.html" class="button">Captain America</a>
    <a href="iron_man.html" class="button">Iron Man</a>
    <a href="thor.html" class="button">Thor</a>
  </div>

  <!-- Official Marvel Websites -->
  <h2>Official Marvel Websites</h2>
  <div class="button-container">
    <a href="https://www.marvel.com/characters/captain-america" class="link-button" target="_blank">Captain America Official Site</a>
    <a href="https://www.marvel.com/characters/iron-man" class="link-button" target="_blank">Iron Man Official Site</a>
    <a href="https://www.marvel.com/characters/thor" class="link-button" target="_blank">Thor Official Site</a>
  </div>

  <!-- Social Media Links -->
  <h2>Follow Us on Social Media</h2>
  <div class="social-media-links">
    <a href="https://www.tiktok.com/@momatchett" class="social-media-button" target="_blank">TikTok - @momatchett</a>
    <a href="https://www.youtube.com/@EnteringYT" class="social-media-button" target="_blank">YouTube - EnteringYT</a>
  </div>

</body>
</html>
